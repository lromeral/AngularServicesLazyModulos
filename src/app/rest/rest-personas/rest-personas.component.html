<div class="container">
    <select class="form-control">
    <option value="default">Seleccciona persona</option>
    <option *ngFor="let persona of personas">
        {{ persona.nombre }} - {{ persona.apellido }}
    </option>
  </select>
  </div>
  
  <div class="container mt-2">
      <div class="row">
        <div class="col">
          <p-table #dt [columns]="cols" [value]="personas" [paginator]="true" [rows]="5">
            <ng-template pTemplate="header" let-columns>
              <tr>
                <th *ngFor="let col of columns" [pSortableColumn]="col.field" [ngStyle]="{'width': col.width}">
                  <p-sortIcon *ngIf="col.field !=''" [field]="col.field"></p-sortIcon>
                  {{col.header}}
                </th>
              </tr>
              <tr>
                <th *ngFor="let col of columns" [ngSwitch]="col.field">
                  <input *ngSwitchCase="'nombre'" style="width: 100%" pInputText type="text" (input)="dt.filter($event.target.value, col.field, 'contains')">
                  <input *ngSwitchCase="'ciudad'" style="width: 100%" pInputText type="text" (input)="dt.filter($event.target.value, col.field, 'contains')">
                </th>
              </tr>
            </ng-template>
            <ng-template pTemplate="body" let-persona>
              <tr>
                <td style="width:50px">
                  <img class="bandera" src={{persona.avatar}}/>
                </td>
                <td>{{persona.nombre}}</td>
                <td>{{persona.apellido}}</td>
                <td>{{persona.ciudad}}</td>
                <td>{{persona.email}}</td>
                <td style="text-align:right">{{persona.sueldo}}</td>
              </tr>
            </ng-template>
          </p-table>
        </div>
      </div>
  
    </div>
